<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Lens</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="color-scheme" content="light" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-left">
        <a class="brand" href="./">Focus Lens</a>
        <button id="newTaskBtn" class="btn primary">New Task</button>
      </div>
      <div class="topbar-center">
        <input id="search" class="search" type="search" placeholder="Search sticky notes..." autocomplete="off" />
      </div>
      <div class="topbar-right">
        <details class="toolbox">
          <summary class="btn toolbox-toggle">Board Tools</summary>
          <div class="toolbox-panel">
            <select id="sortSelect" class="btn select" aria-label="Sort">
              <option value="manual" selected>Sort: Manual</option>
              <option value="oldest">Sort: Oldest</option>
              <option value="newest">Sort: Newest</option>
              <option value="title">Sort: Title</option>
            </select>
            <select id="filterSelect" class="btn select" aria-label="Filter">
              <option value="open" selected>Filter: Open</option>
              <option value="all">Filter: All</option>
              <option value="done">Filter: Done</option>
            </select>
            <div class="seg">
              <button id="viewKanban" class="segbtn active" type="button">Kanban</button>
              <button id="viewList" class="segbtn" type="button">List</button>
            </div>
            <button id="exportBtn" class="btn" type="button">Export JSON</button>
            <button id="importBtn" class="btn" type="button">Import JSON</button>
            <button id="clearBtn" class="btn danger" type="button">Clear All</button>
          </div>
        </details>
        <input id="importFile" type="file" accept="application/json" hidden />
      </div>
    </header>

    <div id="banner" class="banner" hidden></div>

    <div id="taskModal" class="modal" hidden>
      <div class="modal-backdrop" data-close-modal="1"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-label="New Task">
        <div class="modal-head">
          <div class="modal-title">New Task</div>
          <button id="modalCloseBtn" class="iconx" type="button" aria-label="Close">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <label class="lbl" for="quickDir">Direction</label>
            <select id="quickDir" class="field"></select>
          </div>
          <div class="row">
            <label class="lbl" for="quickTitle">Title</label>
            <input id="quickTitle" class="field" type="text" placeholder="What is the next atomic action?" autocomplete="off" />
          </div>
          <div class="row">
            <label class="lbl" for="quickNote">Note</label>
            <input id="quickNote" class="field" type="text" placeholder="Context, constraint, or success criteria" autocomplete="off" />
          </div>
          <div class="row">
            <label class="lbl" for="quickLink">Link</label>
            <input id="quickLink" class="field" type="url" placeholder="Optional" autocomplete="off" />
          </div>
          <div class="tpl">
            <div class="tpl-title">Writing &amp; Reviewing</div>
            <div class="tpl-actions">
              <button class="chip" type="button" data-template="writing_sprint">Writing sprint</button>
              <button class="chip" type="button" data-template="review_papers">Review 2 papers</button>
              <button class="chip" type="button" data-template="revise_draft">Revise draft</button>
            </div>
          </div>
        </div>
        <div class="modal-foot">
          <button id="quickAddBtn" class="btn primary" type="button">Add</button>
          <button id="quickCloseBtn" class="btn" type="button">Cancel</button>
        </div>
        <div class="modal-hint">Shortcut: <kbd>n</kbd> new task, <kbd>Esc</kbd> close</div>
      </div>
    </div>

    <main class="boardwrap">
      <div id="board" class="board" aria-label="Directions board"></div>
    </main>

    <div id="toast" class="toast" hidden></div>

    <script src="./app.js"></script>
  </body>
</html>
